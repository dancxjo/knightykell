[hosts]
[hosts.brainstem]
image = "rpi"
services = ["voice"]
[hosts.brainstem.hrs04]
trig_pin = 17
echo_pin = 27

[hosts.cerebellum]
image = "ubuntu"
model="pi5"
services = ["voice", "logticker", "logsummarizer", "display", "asr"]
[hosts.cerebellum.display]
topics = ["/sensor/range"]
driver = "sh1106"
width = 128
height = 64
port = 1
address = "0x3C"
rotate = 0
h_offset = 2
[hosts.cerebellum.asr]
model = "tiny"




[hosts.forebrain]
services = ["voice", "logticker", "logsummarizer"]
[hosts.monitor]
image = "rpi"
services = ["voice", "logticker", "logsummarizer"]
